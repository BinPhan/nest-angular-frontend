<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Username </th>
      <th scope="col">Action </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of users" >
      <th scope="row"> {{item.id}} </th>
      <td> {{item.name}} </td>
      <td> {{item.username}} </td>
      <td>
        <button class="btn btn-primary mr-2"(click)="goToEdit(item.id)"> Edit </button>
        <button class="btn btn-danger" (click)="delete(item.id)"> Delete </button> </td>
    </tr>

  </tbody>
</table>
